<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .axis { stroke: black; stroke-width: 2; }
      .wave { stroke: black; stroke-width: 2; fill: none; }
      .dashed { stroke: #d8bfd8; stroke-width: 2; stroke-dasharray: 6,4; }
      .text { font-family: Arial, sans-serif; font-size: 16px; fill: black; }
      .text-pink { fill: #d8bfd8; font-weight: bold; }
      .brace { stroke: black; stroke-width: 1.5; fill: none; }
    </style>
  </defs>

  <line x1="50" y1="350" x2="50" y2="50" class="axis" /> <line x1="50" y1="350" x2="550" y2="350" class="axis" /> <text x="40" y="355" text-anchor="end" class="text">0 V</text>
  <text x="40" y="255" text-anchor="end" class="text text-pink">6 V</text>
  <text x="40" y="155" text-anchor="end" class="text">12 V</text>

  <line x1="55" y1="250" x2="550" y2="250" class="dashed" />

  <path d="
    M 50 350
    L 70 350 L 70 150 L 120 150 L 120 350 
    L 170 350 L 170 150 L 220 150 L 220 350 
    L 270 350 L 270 150 L 320 150 L 320 350 
    L 370 350 L 370 150 L 420 150 L 420 350
    L 450 350
  " class="wave" />

  <path d="M 170 140 Q 170 130 180 130 L 185 130 Q 195 130 195 120 Q 195 130 205 130 L 210 130 Q 220 130 220 140" class="brace" />
  <text x="195" y="110" text-anchor="middle" class="text">Pulse</text>

  <path d="M 170 90 Q 170 80 195 80 L 210 80 Q 220 80 220 70 Q 220 80 230 80 L 245 80 Q 270 80 270 90" class="brace" />
  <text x="220" y="60" text-anchor="middle" class="text">Cycle</text>

</svg>